CONFIG_I2C=y
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=4 

# Required for USB logging
CONFIG_SERIAL=y
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_UART_INTERRUPT_DRIVEN=y
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_PRODUCT="ZMK Keyboard"
CONFIG_USB_CDC_ACM=y

CONFIG_ZMK_USB=y
CONFIG_ZMK_USB_LOGGING=y  

# Module-specific log levels removed to avoid build errors
# CONFIG_ZMK_KSCAN_LOG_LEVEL_DBG=y

# Enable encoder
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Optional: display
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_BLANK_ON_IDLE=n
CONFIG_SSD1306=n
CONFIG_NICE_VIEW_WIDGET_INVERTED=y
